<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إيميل مؤقت - كومندس</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe5e5;
      color: #000;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      color: #b30000;
    }
    .email-box, .message-box {
      background: #fff;
      border: 2px solid #b30000;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 90%;
    }
    button {
      background: #b30000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #800000;
    }
  </style>
</head>
<body>

  <h1>كومندس</h1>
  <h3>إيميل مؤقت</h3>

  <div class="email-box" id="emailBox">جاري إنشاء الإيميل...</div>
  <button onclick="createAccount()">تبديل الإيميل</button>
  <button onclick="fetchMessages()">تحديث الرسائل</button>

  <div class="message-box" id="messages">لا توجد رسائل بعد.</div>

  <script>
    let token = '';
    let email = '';
    let password = 'test123456';

    async function createAccount() {
      const random = Math.random().toString(36).substring(2, 10);
      email = `${random}@mail.tm`;

      const res = await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: email, password: password })
      });

      const data = await res.json();
      if (data.address) {
        document.getElementById('emailBox').innerText = `الإيميل: ${data.address}`;
        loginAccount();
      } else {
        document.getElementById('emailBox').innerText = 'فشل في إنشاء الإيميل. حاول مرة أخرى.';
      }
    }

    async function loginAccount() {
      const res = await fetch('https://api.mail.tm/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: email, password: password })
      });
      const data = await res.json();
      token = data.token;
    }

    async function fetchMessages() {
      if (!token) {
        alert('يجب تسجيل الدخول أولاً');
        return;
      }

      const res = await fetch('https://api.mail.tm/messages', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      const box = document.getElementById('messages');
      box.innerHTML = '';

      if (data['hydra:member'].length === 0) {
        box.innerHTML = 'لا توجد رسائل حالياً.';
      } else {
        data['hydra:member'].forEach(msg => {
          const item = document.createElement('div');
          item.innerHTML = `<strong>من:</strong> ${msg.from.address}<br><strong>العنوان:</strong> ${msg.subject}`;
          item.style.margin = '10px 0';
          box.appendChild(item);
        });
      }
    }

    createAccount(); // يبدأ مباشرة بإنشاء الإيميل
  </script>

</body>
</html>
