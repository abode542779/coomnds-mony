<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كومندس - الإيميلات المؤقتة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ff4d4d;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }
    header p {
      font-size: 18px;
      margin-top: 0;
    }
    .timer-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 20px auto;
    }
    .circle {
      position: absolute;
      top: 0; left: 0;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 8px solid white;
      box-sizing: border-box;
      clip: rect(0, 160px, 160px, 80px);
    }
    .circle .fill {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 8px solid white;
      clip: rect(0, 80px, 160px, 0);
      transform: rotate(0deg);
      transform-origin: center;
    }
    .time-text {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .email-box {
      background-color: white;
      color: black;
      padding: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 300px;
      border-radius: 5px;
    }
    .messages-box {
      background-color: white;
      color: black;
      padding: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 300px;
      border-radius: 5px;
      min-height: 100px;
      overflow-y: auto;
    }
    button {
      background-color: white;
      color: red;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
    }
    .social {
      margin-top: 10px;
    }
    .social img {
      width: 24px;
      vertical-align: middle;
    }
    .social a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    #copyButton {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>كومندس</h1>
    <p>لإنشاء الإيميلات المؤقتة</p>
  </header>

  <div class="timer-container">
    <div class="circle">
      <div class="fill" id="circleFill"></div>
    </div>
    <div class="time-text" id="timer">60:00</div>
  </div>

  <div class="email-box" id="emailBox">email@example.com</div>
  
  <!-- صندوق الرسائل الواردة -->
  <div class="messages-box" id="messagesBox">
    <p>لا توجد رسائل حالياً.</p>
  </div>

  <!-- اختيار نوع الإيميل -->
  <div>
    <label for="emailProvider">اختر مزود الإيميل:</label>
    <select id="emailProvider">
      <option value="mail.tm">mail.tm</option>
      <option value="temp-mail.org">temp-mail.org</option>
      <option value="guerrillamail.com">guerrillamail.com</option>
      <option value="10minutemail.com">10minutemail.com</option>
    </select>
  </div>

  <div>
    <button onclick="generateEmail()">تبديل الإيميل</button>
    <button onclick="deleteEmail()">حذف الإيميل</button>
    <button id="copyButton" onclick="copyEmail()">نسخ الإيميل</button>
  </div>

  <footer>
    تم الإنشاء والتطوير بواسطة كومندس
    <div class="social">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" />
      <a href="https://www.instagram.com/abode_542?igsh=cWF1NzB4YnlsNG9n" target="_blank">abode_542</a>
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" />
      <a href="https://t.me/abode_542" target="_blank">abode_542</a>
    </div>
  </footer>

  <script>
    let timeLeft = 60 * 60;
    let currentDomain = "mail.tm"; // Default domain
    let apiKey = "YOUR_API_KEY"; // ضع هنا API Key الخاص بك من Mail.tm

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      const angle = 360 * ((60*60 - timeLeft) / (60*60));
      document.getElementById("circleFill").style.transform = `rotate(${angle}deg)`;
      timeLeft--;
      if (timeLeft < 0) {
        generateEmail();
        timeLeft = 60 * 60;
      }
    }

    function generateEmail() {
      const random = Math.random().toString(36).substring(2, 10);
      const domain = currentDomain;
      document.getElementById("emailBox").innerText = random + "@" + domain;
      fetchMessages(); // جلب الرسائل بعد تغيير الإيميل
    }

    function deleteEmail() {
      document.getElementById("emailBox").innerText = "تم حذف الإيميل";
      document.getElementById("messagesBox").innerHTML = "<p>لا توجد رسائل حالياً.</p>"; // تنظيف الرسائل
    }

    function copyEmail() {
      const email = document.getElementById("emailBox").innerText;
      navigator.clipboard.writeText(email).then(() => {
        alert("تم نسخ الإيميل");
      });
    }

    function fetchMessages() {
      const email = document.getElementById("emailBox").innerText;
      
      // إرسال طلب API إلى Mail.tm للحصول على الرسائل
      fetch('https://api.mail.tm/messages', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json',
        },
      })
      .then(response => response.json())
      .then(data => {
        let messages = '';
        if (data.messages && data.messages.length > 0) {
          data.messages.forEach(msg => {
            messages += `<p><strong>عنوان الرسالة:</strong> ${msg.subject}</p><p><strong>من:</strong> ${msg.sender}</p><p><strong>التاريخ:</strong> ${msg.date}</p><hr>`;
          });
        } else {
          messages = '<p>لا توجد رسائل حالياً.</p>';
        }
        document.getElementById("messagesBox").innerHTML = messages;
      })
      .catch(error => {
        console.error('Error fetching messages:', error);
      });
    }

    // تغيير مزود الإيميل بناءً على الاختيار
    document.getElementById("emailProvider").addEventListener("change", function() {
      currentDomain = this.value;
      generateEmail();
    });

    setInterval(updateTimer, 1000);
    generateEmail();
  </script>
</body>
  </html>
